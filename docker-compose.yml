version: '3'

services:
  server:
    container_name: nq-dasboard
    image: nginx:1.21.6
    restart: always
    volumes:
      - ./build:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80


networks:
  default:
    external:
      name: proxy-server-network
